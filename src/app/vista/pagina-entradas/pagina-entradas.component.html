<div class="m-24 flex items-center">
  <form class="w-full">
    <div class="relative z-0 w-full mb-6 group">
      <label for="peliculas" class="block mb-2 text-base font-medium text-gray-900">Peliculas</label>
      <select id="peliculas"
        class="block w-full px-4 py-3 text-base text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="superMario">Super Mario Bros</option>
        <option value="jhonWick4">Jhon Wick 4</option>
        <option value="3Mosqueteros">Los 3 Mosqueteros</option>
        <option value="exorcistaPapa">El exorcista del Papa</option>
      </select>
    </div>
    <div class="relative z-0 w-full mb-6 group">
      <label for="fecha" class="block mb-2 text-base font-medium text-gray-900">Fecha</label>
      <select id="fecha"
        class="block w-full px-4 py-3 text-base text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="superMario">28 de julio</option>
        <option value="jhonWick4">29 de julio</option>
        <option value="3Mosqueteros">30 de julio</option>
        <option value="exorcistaPapa">31 de julio</option>
      </select>
    </div>
    <div class="relative z-0 w-full mb-6 group">
      <label for="horaSala" class="block mb-2 text-base font-medium text-gray-900">Horario y Sala</label>
      <select id="horaSala"
        class="block w-full px-4 py-3 text-base text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="superMario">Sala 1: 17:00</option>
        <option value="jhonWick4">Sala 1: 18:30</option>
        <option value="3Mosqueteros">Sala 3: 20:00</option>
        <option value="exorcistaPapa">Sala 4: 22:00</option>
      </select>
    </div>
    <button mat-raised-button color="accent" routerLink="/asientos"
      class="text-white font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Escoger Asientos</button>
  </form>
</div>
