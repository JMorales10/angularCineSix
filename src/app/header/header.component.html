<mat-toolbar color="primary">
  <div class="max-w-screen flex flex-row w-full h-full">
    <div class="absolute-left-0 flex items-center w-full">
      <a routerLink="/Home">
        <img src="../../assets/logo/CineSix.png" class="h-14" alt="Flowbite Logo" />
      </a>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto" id="mobile-menu-2">
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border md:flex-row md:space-x-8 md:mt-0 md:border-0">
        <li>
          <button mat-button routerLink="/Home" class="block py-2 pl-3 pr-4 rounded md:bg-transparent"
            aria-current="page">Inicio</button>
        </li>
        <li>
          <button mat-button routerLink="/peliculas"
            class="block py-2 pl-3 pr-4 rounded md:hover:bg-transparent">Peliculas</button>
        </li>
        <li>
          <button mat-button routerLink="/entradas" class="block py-2 pl-3 pr-4 rounded md:hover:bg-transparent">Venta
            de Entradas</button>
        </li>
        <li>
          <button mat-button routerLink="/contact"
            class="block py-2 pl-3 pr-4 rounded md:hover:bg-transparent">Contacto</button>
        </li>
      </ul>
    </div>
    <div class="flex justify-end items-center w-full">
      <div *ngIf="!userLoggued">
        <button mat-raised-button class="m-2" color="accent" routerLink="/login">Login</button>
        <button mat-raised-button class="m-2" color="accent" routerLink="/register">Register</button>
      </div>
      <div *ngIf="userLoggued">
        <button mat-button [matMenuTriggerFor]="menu">
          <img id="avatarButton" type="button" data-dropdown-toggle="userDropdown" data-dropdown-placement="bottom-start"
          class="w-10 h-10 rounded-full cursor-pointer" src="../../assets/images/adminLogo.png"
          alt="User dropdown" *ngIf="isAdmin == 'admin'">
          <img id="avatarButton" type="button" data-dropdown-toggle="userDropdown" data-dropdown-placement="bottom-start"
          class="w-10 h-10 rounded-full cursor-pointer" src="../../assets/images/userLogo.png"
          alt="User dropdown"*ngIf="isAdmin == 'user'">
        </button>
        <mat-menu #menu="matMenu" class="py-2 text-sm text-gray-700 dark:text-gray-200">
          <button mat-menu-item class="text-center px-4 py-2 hover:bg-gray-100" routerLink="/Home">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>
          <button mat-menu-item class="text-center px-4 py-2 hover:bg-gray-100" (click)="logout()" color="primary">
            <mat-icon aria-hidden="false">login</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" routerLink="/compra">
        <mat-icon class="w-full">add_shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
