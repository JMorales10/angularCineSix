<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="flex items-center justify-center flex-col font-bold w-full">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        routerLink="/paginaPrincipal" color="accent">
        <mat-icon class="scale-150">movie</mat-icon>
      </button>
      <button mat-button color="warn" class="text-4xl mb-4">
        CineSix
      </button>
    </div>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h2 class="text-xl flex justify-center">
          Registro
        </h2>
        <form class="space-y-4 md:space-y-6" action="#">
          <div>
            <label for="fullname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre y
              Apellidos</label>
            <input mat-input type="text" name="fullname" id="fullname" placeholder="Pepe Cano"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required="" />
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
            <input mat-input type="email" name="email" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com" required="" />
          </div>
          <div>
            <label for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
            <input mat-input type="password" name="password" id="password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required="" />
          </div>
          <div>
            <label for="birthDate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de
              Nacimiento</label>
            <input mat-input type="date" name="birthDate" id="birthDate" placeholder="11/02/2007"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required="" />
          </div>
          <button mat-raised-button color="primary" type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Registrarse
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            ¿Ya tienes una cuenta?
            <a routerLink="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Inicia
              sesión</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
